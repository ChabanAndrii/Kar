<script>
  
var projectsIcon = {
 url: '../www/app/img/icons/red.png' 
};
var metalIcon = {
 url: '../www/app/img/icons/green.png' 
};
var startLatLng = {
  lat:49.8428193,
  lng:24.0324397
}

var map;

function PortfolioMap() {

  var sinceWork = [
    ['Памятник Т.Г.Шевченку', 49.841056, 24.028280, projectsIcon],

  ];
  var metalProjects = [
    ['Хз що то', 49.841956, 24.028210, metalIcon]
  ];



  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: startLatLng,
    scrollwheel: false
  });

  for (var i = 0; i < metalProjects.length; i++) {
    var beach = metalProjects[i];
    var blueMarker = new google.maps.Marker({
      position: {lat: beach[1], lng: beach[2]},
      map: map,
      icon: beach[3]
    });
  }
  for (var i = 0; i < sinceWork.length; i++) {
  var beach = sinceWork[i];
  var brownMarker = new google.maps.Marker({
    position: {lat: beach[1], lng: beach[2]},
    map: map,
    icon: beach[3]
  });
}
// blueMarker.setMap(null);
// }
var hideMarkers = document.getElementById('option1').onclick = function () {
    if (blueMarker.getMap() != null) blueMarker.setMap(null);
    else blueMarker.setMap(map);
}
    hideMarkers = document.getElementById('option2').onclick = function () {
    if (brownMarker.getMap() != null) brownMarker.setMap(null);
    else brownMarker.setMap(map);
}
};









//geolocation buttons
  
function newLocation(newLat, newLng, newZoom) {
    map.setCenter({
      lat: newLat,
      lng: newLng
    });
    map.setZoom(newZoom)
  }
  var lviv = document.getElementById('lviv').onclick = function () {
    newLocation(49.8428193,24.0324397, 12);
  }
      ukraine = document.getElementById('ukr').onclick = function () {
    newLocation(49.4826207,32.8137842, 6);
  }
      europe = document.getElementById('eur').onclick = function () {
    newLocation(52.7259578,5.1295939, 4);
  }


</script>
